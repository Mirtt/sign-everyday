<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h3>注册页面</h3>
<table>
    <tr>
        <td>用户名：</td>
        <td>
            <input type="text" placeholder="2-8个字符">
        </td>
    </tr>
    <tr>
        <td>手机号：</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>邮箱：</td>
        <td>
            <input type="email">
        </td>
    </tr>
    <tr>
        <td>密码：</td>
        <td>
            <input type="password" placeholder="6-12个字符">
        </td>
    </tr>
    <tr>
        <td>确认密码：</td>
        <td>
            <input type="password">
        </td>
    </tr>
    <tr>
        <td><input type="submit" placeholder="注册"></td>
    </tr>
</table>
</body>
</html>
